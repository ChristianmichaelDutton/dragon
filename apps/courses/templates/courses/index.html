<!DOCTYPE html>
<html>
  <head>
        <meta charset="utf-8">
        <title>Courses</title>
        {% load staticfiles %}
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'courses/css/styles.css' %}"media="screen" title="no title"  charset="utf-8">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </head>
  <body>
        <div class ="container-fluid">
              <h1>Add a Course</h1>
              <form action='/course' method='post'>
                {% csrf_token %}
                      <label class=".col-lg-6 .col-lg-offset-6">Name:</label>
                      <br>
                      <input class=".col-md-6 .col-md-offset-3" type="text" name="course_name">
                      <br>
                      <label class=".col-md-6 .col-md-offset-3">Course Description:</label>
                      <br>
                      <textarea class=".col-md-6 .col-md-offset-3" name="course_description"></textarea>
                      <br>
                      <input class= "btn btn-primary btn-lg" type="submit" value="Add">
              </form>
              <h2>Courses</h2>
              <hr>
              <table>
                    <tr>
                        <th>Course</th>
                        <th>Description</th>
                        <th>Added</th>
                        <th>Actions</th>
                    </tr>
                    {%for i in course_load%}
                    <tr>

                        <td>{{i.course_name}}</td>
                        <td>{{i.course_description}}</td>
                        <td>{{i.created_at}}</td>
                        <td><a href={% url 'remove_url' i.id %}>remove</a></td>
                    </tr>
                    {% endfor %}
              </table>


        </div>
  </body>
</html>
